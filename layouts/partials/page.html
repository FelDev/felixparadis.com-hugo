<article class="container page" {{ if .Params.html_id }} id="{{ .Params.html_id}}" {{ end }}>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  {{ .Content }}
  
  <!-- define the ui_component desired in front matter-->
  {{ if .Params.ui_component }}
    {{ partial (printf "ui_components/%s" .Params.ui_component) . }}
  {{ end }}
  
</article>
