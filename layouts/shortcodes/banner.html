<!-- TODO: automatically get width and height -->

<figure>
  <picture>
    {{ if .Get "avifSrc"}}
      <source 
        srcset='{{.Get "avifSrc"}}'
        type="image/avif"
      >
    {{ end }}
    {{ if .Get "webpSrc"}}
      <source 
        srcset='{{.Get "webpSrc"}}'
        type="image/webp"
      >
    {{ end }}
    <img 
      src='{{.Get "fallbackSrc" }}' 
      alt='{{.Get "alt" }}' 
    >
  </picture>  
</figure>
