<h{{ .Level }} id="{{ .Anchor | safeURL }}">
  {{if eq .Page.Section "posts"}}
    <a 
    class="heading-anchor" 
    title="Link to this heading"
    href="#{{ .Anchor | safeURL }}">
    <span aria-hidden="true">{{ strings.Repeat .Level "#" }}</span></a>
  {{ end }}
  {{ .Text | safeHTML }}
</h{{ .Level }}>
